name: CI/CD â€” Build, Push & (optional) Deploy

# Run on pushes to main and on PRs
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Allow workflow to push packages
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}
  IMAGE_NAME_BACKEND: cicd-backend
  IMAGE_NAME_FRONTEND: cicd-frontend

jobs:
  build-and-push:
    name: Build & push Docker images
    runs-on: ubuntu-latest
    outputs:
      backend_image: ${{ steps.set-tags.outputs.backend_image }}
      frontend_image: ${{ steps.set-tags.outputs.frontend_image }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (GitHub Container Registry)
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: set-tags
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          BACK_TAG=${REGISTRY}/${REPO_OWNER}/${IMAGE_NAME_BACKEND}:${SHORT_SHA}
          FRONT_TAG=${REGISTRY}/${REPO_OWNER}/${IMAGE_NAME_FRONTEND}:${SHORT_SHA}
          echo "backend_image=${BACK_TAG}" >> $GITHUB_OUTPUT
          echo "frontend_image=${FRONT_TAG}" >> $GITHUB_OUTPUT

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker_files/Dockerfile.backend
          push: true
          tags: ${{ steps.set-tags.outputs.backend_image }}
          build-args: |
            # Add your build args here if needed, e.g. API_KEY=${{ secrets.SOME_SECRET }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker_files/Dockerfile.frontend
          push: true
          tags: ${{ steps.set-tags.outputs.frontend_image }}

  deploy:
    name: Deploy to remote host (optional)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # only deploys on pushes to main
    steps:
      - name: Wait for images output (noop)
        run: echo "Deploying images..."

      # SSH action to run docker-compose on remote host. Requires secrets (see docs below).
      - name: Deploy via SSH and docker-compose
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            # cd to directory on server where docker-compose.yml is stored
            cd ${{ secrets.REMOTE_APP_DIR }}
            # login to ghcr (requires PAT). You can also configure server to have ghcr access beforehand.
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ghcr.io -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
            # Pull new images (tags from build job)
            docker-compose pull || true
            # Or explicitly pull the new tags (replace SHORT_SHA if desired)
            docker-compose up -d --remove-orphans --build
            docker image prune -f

