name: CI/CD â€“ Build & Push Docker Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: cicd-backend
  IMAGE_FRONTEND: cicd-frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (needed for Dockerfiles)
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_BACKEND }}:${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_BACKEND }}:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_FRONTEND }}:${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_FRONTEND }}:latest
